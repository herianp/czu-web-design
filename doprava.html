<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-shop s Kurzy</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="headerContainer"></div>
    <section class="courses-container"></section>
    <div class="grid-back">
    <div class="header-grid" >
    <h1>Informace o Dopravě</h1>
    </div>
    <form action="zpracovani_objednavky.html" method="post" class="form1-grid">
       <div >

        
        <label for="adresa">Adresa:</label>
        <input type="text" name="adresa" id="adresa">
<br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="telefon">Telefon:</label>
        <input type="tel" name="telefon" id="telefon">
        <br>
        <label for="doprava">Způsob dopravy:</label>
        <select name="doprava" id="doprava">
            <option value="email">E-mail</option>
            <option value="osobní_vyzvednutí">Osobní vyzvednutí </option>
        </select>
         
        <label for="platba">Způsob platby:</label>
        <select name="platba" id="platba">
            <option value="hotovost">Hotově</option>
            <option value="kartou">Kartou online</option>
        </select>
        <div id="platba-hotovost">
          <label>Vyberte místo pro platbu hotovostí:</label>
          <div class="location-option"> 
            <label for="moznost1">Národní 123, Praha</label>
            <input type="radio" name="adresa-platby" id="moznost1" value="moznost1">
          </div>
        
          <div class="location-option">
            <label for="moznost2">Klánovický park 1, Klánovice</label>
            <input type="radio" name="adresa-platby" id="moznost2" value="moznost2">
          </div>
        
          <div class="location-option">
            <label for="moznost2">U Heryho, Svépravice</label>
            <input type="radio" name="adresa-platby" id="moznost3" value="moznost3">
          </div>
      </div>
      
        <div id="platba-kartou">
          <h1>Údaje o kartě</h1>
          <label for="jmeno-karty">Vlastník Karty:</label>
          <input type="text" name="jmeno-karty" id="jmeno-karty" placeholder="Tomáš Heryán">
      
          <label for="cislo-karty">Číslo karty:</label>
          <input type="text" name="cislo-karty" id="cislo-karty" placeholder="2002 4105 1111 8511">
      
          <label for="datum-platnosti">Datum platnosti karty:</label>
          <input type="text" name="datum-platnosti" id="datum-platnosti" placeholder="08/26">
      
          <label for="cvc">CVC kód:</label>
          <input type="text" name="cvc" id="cvc" placeholder="123">
         
      </div>
   
</div>
</div> 
<input id= "submit-containerinput"type="submit" value="Odeslat objednávku">
</form>
<div id="footerContainer"></div>
<script src="./functions/header.js"></script>
<script src="./functions/footer.js"></script>
</body>
</html>



<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop s Kurzy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   

    <script>
        document.addEventListener("DOMContentLoaded", function () {
  var platbaSelect = document.getElementById("platba");
  var kartouCast = document.getElementById("platba-kartou");
  var hotovostCast = document.getElementById("platba-hotovost");

  platbaSelect.addEventListener("change", function () {
    if (platbaSelect.value === "kartou") {
      kartouCast.style.display = "block";
      hotovostCast.style.display = "none";
    } else if (platbaSelect.value === "hotovost") {
      kartouCast.style.display = "none";
      hotovostCast.style.display = "block";
    } else {
      kartouCast.style.display = "none";
      hotovostCast.style.display = "none";
    }
  });

  
  kartouCast.style.display = "none";
  hotovostCast.style.display = "block";

  
  if (platbaSelect.value === "kartou") {
    document.querySelectorAll('input[name="adresa-platby[]"]').forEach(function (checkbox) {
      checkbox.checked = false;
    });
  }
});
    </script>
